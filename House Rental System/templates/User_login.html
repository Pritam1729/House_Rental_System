<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 0.146);
      background-image: url(static/pexels-pixabay-280232.jpg); 
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); 
      z-index: -1;
    }

    .card {
      background-color: #ffffff;
      width: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 125px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      
    }

    .card-header {
      background-color: #04AA6D;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
    }

    .card-body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #04AA6D;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    p.msg {
      color: red;
      font-size: 12px;
    }

    a {
      text-decoration: none;
      color: #04AA6D;
    }

    @media screen and (max-width: 500px) {
      .card {
        width: 100%;
      }
    }
  </style>
  <script>
    // Get the login form element.
    const loginForm = document.querySelector('form');

    // Add a submit event listener to the form.
    loginForm.addEventListener('submit', (event) => {
      // Prevent the default form submission behavior.
      event.preventDefault();

      const username = loginForm.querySelector('input[name="username"]').value;
      const password = loginForm.querySelector('input[name="password"]').value;

      if (username === '' || password === '') {
        // Display an error message.
        const errorMessage = document.querySelector('p.msg');
        errorMessage.innerHTML = 'Please enter your username and password.';
        return;
      }
    });
  </script>
</head>
<body>
  <div class="overlay"></div>
    <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form action="/user_login" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <p>If not registered <a href="/user_register">here</a></p>
            <input type="submit" value="Log In">
          </form>
          <p class="msg">{{msg}}</p> 
        </div>
      </div>
</body>
</html>
